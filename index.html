<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Haidi Ghanem - Art Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffecd2;
      color: #2c3e50;
    }
    header {
      background-color: #a8e6cf;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      flex-wrap: wrap;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    nav {
      display: flex;
      gap: 20px;
      align-items: center;
      flex-wrap: wrap;
    }
    nav a {
      text-decoration: none;
      color: #2c3e50;
      font-size: 1rem;
      padding: 8px;
    }
    nav a:hover, nav a.active {
      background-color: #ff8b94;
      color: white;
      border-radius: 5px;
    }
    .dropdown {
      position: relative;
    }
    .dropdown:hover .dropdown-content {
      display: block;
      animation: fadeIn 0.3s ease-in-out;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 4px;
      overflow: hidden;
      min-width: 160px;
    }
    .dropdown-content a {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 15px;
      text-decoration: none;
      color: #2c3e50;
      font-size: 0.95rem;
    }
    .dropdown-content a:hover {
      background-color: #a8e6cf;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    section {
      padding: 60px 20px 50px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px 0;
    }
    .gallery img {
      width: 100%;
      border-radius: 8px;
      object-fit: cover;
    }
    .section-title {
      text-align: center;
      font-size: 1.8rem;
      margin: 40px 0 20px;
    }
    .about p, .contact p {
      max-width: 600px;
      margin: 0 auto 20px;
      font-size: 1.1rem;
      text-align: center;
    }
    form {
      max-width: 500px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    form input, form textarea {
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    form button {
      padding: 10px;
      font-size: 1rem;
      background-color: #ff8b94;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    footer {
      background-color: #2c3e50;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .theme-toggle {
      position: fixed;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      width: 40px;
      height: 40px;
      background-color: #a8e6cf;
      border-radius: 50%;
      border: 2px solid #2c3e50;
      cursor: pointer;
      z-index: 1001;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease;
    }
    .theme-toggle:hover {
      background-color: #ff8b94;
    }
    body.night {
      background-color: #1c1c1c;
      color: #f0f0f0;
    }
    body.night header,
    body.night nav a,
    body.night .dropdown-content a,
    body.night footer {
      background-color: #2a2a2a;
      color: #f0f0f0;
    }
    body.night nav a:hover, body.night nav a.active,
    body.night .dropdown-content a:hover {
      background-color: #a8e6cf;
    }
    body.night .dropdown-content {
      background-color: #333;
    }
    body.night form input,
    body.night form textarea {
      background-color: #2a2a2a;
      color: #fff;
      border: 1px solid #555;
    }
  </style>
</head>
<body>
  <div class="theme-toggle" onclick="toggleTheme()">
    <i class="fas fa-moon"></i>
  </div>
  <script>
    function toggleTheme() {
      document.body.classList.toggle('night');
    }
  </script>
</body>
</html>
